exclude:
  - CNAME
plugins:
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links
permalink: pretty
sass:
  style: compressed
collections:
  category_pages:
    output: true
    permalink: :path/
defaults:
  - scope:
      type: posts
    values:
      comments: true
  - scope:
      path: css
    values:
      sitemap:
        exclude: true
