<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% if page.category %}{{ page.category }}: {% endif %}{{ page.title }} - jshall.net</title>
    <meta name="decription" content="{{ page.meta }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include favicon.html %}
    <link rel="cannonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <a class="title" href="/">
                <img src="/favicon/favicon-32x32.png" alt="logo" />
                jshall.net
            </a>
            {% comment %}{% include nav.html class="text-center" %}{% endcomment %}
        </div>
    </header>
    <div class="container">
        {{ content }}
    </div>
    <footer>
        <div class="container text-center">
            <hr width="30%" />
            {% capture signature %}{% include signature.md %}{% endcapture %}
            {{ signature | markdownify }}
        </div>
        {% if page.comments %}
        <div id="disqus_thread" class="container"></div>
        <script>
            (function () { // DON'T EDIT BELOW THIS LINE
                var d = document,
                    s = d.createElement('script');
                s.src = 'https://jshall-net.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        {% endif %}
    </footer>
</body>

</html>
