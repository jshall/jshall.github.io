<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>
      {% if page.category %}
        {{ page.category }}:
      {% endif %}
      {{ page.title }} - jshall.net</title>
    <meta name="decription" content="{{ page.meta }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include favicon.html %}
    <link rel="cannonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <header>
      <nav class="container">
        <div class="menu">M</div>
        <a class="title" href="/">
          <img src="/favicon/favicon-32x32.png" alt="logo" />
          jshall.net
        </a>
        <ul>
          {% include nav.html items=site.data.nav %}
        </ul>
      </nav>
    </header>
    <div class="container">
      {{ content }}
    </div>
    {% if jekyll.environment == 'production' and page.comments %}
      <div id="disqus_thread" class="container"></div>
      <script>
        (function() {
          var d = document,
            s = d.createElement('script');
          s.src = 'https://jshall-net.disqus.com/embed.js';
          s.setAttribute('data-timestamp', + new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
    {% endif %}
  </body>

</html>
